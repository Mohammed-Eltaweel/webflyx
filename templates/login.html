<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meraki UI Login</title>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="../static/dist/output.css" />
  <link rel="icon" type="image/x-icon" href="../static/favicon.ico" />
</head>
<body class="bg-white dark:bg-gray-900">
  <div class="w-full max-w-sm mx-auto overflow-hidden bg-white rounded-lg shadow-md dark:bg-gray-800">
    <div class="px-6 py-4">
      <div class="flex justify-center mx-auto">
        <img class="w-auto h-7 sm:h-8" src="https://merakiui.com/images/logo.svg" alt="">
      </div>

      <h3 class="mt-3 text-xl font-medium text-center text-gray-600 dark:text-gray-200">Welcome Back</h3>
      <p class="mt-1 text-center text-gray-500 dark:text-gray-400">Login or create account</p>
      <div id="msg" class="mt-4 text-sm text-center"></div>

      <!-- Send form to the Flask API (auth-service) -->
      <form hx-post="http://127.0.0.1:5000/api/login" hx-target="#msg"  method="post">
        <div class="w-full mt-4">
          <input name="email" type="email" placeholder="Email Address" required class="block w-full px-4 py-2 mt-2..." />
        </div>

        <div class="w-full mt-4">
          <input name="password" type="password" placeholder="Password" required class="block w-full px-4 py-2 mt-2..." />
        </div>

        <div class="flex items-center justify-between mt-4">
          <a href="#" class="text-sm text-gray-600 dark:text-gray-200 hover:text-gray-500">Forget Password?</a>
          <button class="px-6 py-2 text-sm font-medium text-white bg-blue-500 hover:bg-blue-400 rounded-lg">
            Sign In
          </button>
        </div>
      </form>

      
    </div>

    <div class="flex items-center justify-center py-4 text-center bg-gray-50 dark:bg-gray-700">
      <span class="text-sm text-gray-600 dark:text-gray-200">Don't have an account? </span>
      <a href="/templates/signup.html" class="mx-2 text-sm font-bold text-blue-500 dark:text-blue-400 hover:underline">Register</a>
    </div>
  </div>
</body>
</html>
